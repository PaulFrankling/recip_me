{% extends "base.html" %}
{% block content %}

<main>
    <h1 class="center-align register-title">Register</h1>

    <div class="row">
        <form class="col s12 m6 offset-m3 register-form" method="POST" action="{{ url_for('register') }}">
            <div class="row">
                <div class="input-field col s10 offset-s1">
                    <i class="fas fa-user-plus prefix"></i>
                    <input id="username" type="text" class="validate">
                    <label for="username">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s10 offset-s1">
                    <i class="fas fa-lock prefix"></i>
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="col s10 offset-s1 waves-effect waves-light btn-large">
                    Register <i class="fas fa-user-plus"></i>
                </button>
            </div>
        </form>
    </div>
    </main>

{% endblock %}
