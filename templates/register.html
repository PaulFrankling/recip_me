{% extends "base.html" %}
{% block content %}

<main>
    <h1 class="center-align register-title">Register</h1>

    <div class="row">
        <form class="col s12 m8 offset-m2 register-form" method="POST" action="{{ url_for('register') }}">
            <div class="row">
                <div class="input-field col s10 offset-s1">
                    <i class="fas fa-user-plus prefix"></i>
                    <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$"
                        class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s10 offset-s1">
                    <i class="fas fa-lock prefix"></i>
                    <input id="password" name="password" type="password" minlength="5" maxlength="15" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="col s10 offset-s1 waves-effect waves-light btn-large">
                    Register <i class="fas fa-user-plus"></i>
                </button>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s10 offset-s1">
            <p class="center-align log-reg-p">
                Already have an account?<br><a href="{{ url_for('login') }}"> Log in here</a>
            </p>
        </div>
    </div>
</main>

{% endblock %}
