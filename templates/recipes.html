{% extends "base.html" %}
{% block content %}

<main>

    <h1 class="center-align page-title">Recipes</h1>

    <div class="container">
        <div class="row center-align">
            <div class="col s12 m6 offset-m3">
                <form action="{{ url_for('search') }}" method="POST">
                    <div class="input-field col s12">
                        <input type="text" name="query" id="query" minlength="3" class="validate" required>
                        <label for="query">Search</label>
                        <a href="{{ url_for('recipes') }}" id="reset-btn"
                            class="waves-effect waves-light btn-large">Reset</a>
                        <button type="submit" id="search-btn" class="waves-effect waves-light btn-large"><i
                                class="fas fa-search"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            {% for recipe in recipes %}
            <div class="col s12 m4 center-align">
                <div class="card">
                    <div class="card-image waves-effect waves-light">
                        <img class="food-image" src="{{ recipe.recipe_image }}">
                        <span class="card-title truncate">{{ recipe.recipe_name }}</span>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>



</main>

{% endblock %}
