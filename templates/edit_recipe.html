{% extends "base.html" %}
{% block content %}

<main>

    <!-- Edit Recipe title -->
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h1 class="center-align page-title">Edit Recipe</h1>
            </div>
        </div>
    </div>

    <!-- Recipe Name input field -->
    <div class="row">
        <form class="col s12 m8 offset-m2 webpage-form" method="POST" action="{{ url_for('edit_recipe', recipe_id=recipe._id) }}">
            <div class="row">
                <div class="input-field col s12 m6">
                    <i class="fas fa-book prefix"></i>
                    <input id="recipe_name" name="recipe_name" type="text" minlength="5" maxlength="50"
                        value="{{ recipe.recipe_name }}" class="validate" required>
                    <label for="recipe_name">Recipe Name</label>
                </div>

                <!-- Recipe Image input field -->
                <div class="input-field col s12 m6">
                    <i class="fas fa-image prefix"></i>
                    <input id="recipe_image" name="recipe_image" type="text" maxlength="500"
                        value="{{ recipe.recipe_image }}" class="validate">
                    <label for="recipe_image">Food image - Insert image URL here</label>
                </div>
            </div>

            <!-- Recipe Description input field -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-quote-left prefix"></i>
                    <input id="recipe_desc" name="recipe_desc" type="text" minlength="10" maxlength="200" 
                        value="{{ recipe.recipe_desc }}" class="validate" required>
                    <label for="recipe_desc">Recipe Description</label>
                </div>
            </div>

            <!-- Recipe Category select field -->
            <div class="row">
                <div class="input-field col s12 m4">
                    <i class="fas fa-utensils prefix"></i>
                    <select id="category_name" name="category_name" class="validate" required>
                    {% for category in categories %}
                        {% if category.category_name == recipe.category_name %}
                        <option value="{{ category.category_name }}" selected>{{ category.category_name }}</option>
                        {% else %}
                        <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endif %}
                    {% endfor %}
                    </select>
                </div>

                <!-- Recipe Time select field -->
                <div class="input-field col s12 m4">
                    <i class="fas fa-clock prefix"></i>
                     <select id="recipe_time" name="recipe_time" class="validate" required>
                        <option value="{{ recipe.recipe_time }}" selected>{{ recipe.recipe_time }} Minutes</option>
                        {% for time in range(5,121,5) %}
                        <option value="{{ time }}">{{ time }} Minutes</option>
                        {% endfor %}
                        <option value="120+">120 + Minutes</option>
                     </select>
                </div>

                <!-- Recipe Serving(s) select field -->
                <div class="input-field col s12 m4">
                    <i class="fas fa-users prefix"></i>
                     <select id="recipe_servings" name="recipe_servings" class="validate" required>
                        <option value="{{ recipe.recipe_servings }}" selected>{{ recipe.recipe_servings }} Serving(s)</option>
                        {% for servings in range(1,21) %}
                        <option value="{{ servings }}">{{ servings }} Serving(s)</option>
                        {% endfor %}
                     </select>
                </div>
            </div>

            <!-- Recipe Ingredients input fields -->
            <div class="row">
                <div class="input-field col s12 ingredient-wrapper">
                    <i class="fas fa-shopping-basket prefix"></i>
                    {% for ingredient in recipe.recipe_ingredients %}
                    <input id="recipe_ingredients" value="{{ ingredient }}" name="recipe_ingredients" type="text" class="validate" required>
                    {% endfor %}
                    <label for="recipe_ingredients">Recipe Ingredients</label>
                        <a class="waves-effect waves-light btn add-ingredient-button" id="add-ingredient">
                        <span>Add Item</span><i class="fas fa-plus"></i></a>
                </div>
            </div>

            <!-- Recipe Method input fields -->
            <div class="row">
                <div class="input-field col s12 method-wrapper">
                    <i class="fas fa-mortar-pestle prefix"></i>
                    {% for method in recipe.recipe_method %}
                    <input id="recipe_method" value="{{ method }}" name="recipe_method" type="text" class="validate" required>
                    {% endfor %}
                    <label for="recipe_method">Recipe Method</label>
                        <a class="waves-effect waves-light btn add-method-button" id="add-method">
                        <span>Add Item</span><i class="fas fa-plus"></i></a>
                </div>
            </div>

            <!-- Edit Recipe submit button -->
            <div class="row">
                <button type="submit" class="col s10 offset-s1 waves-effect waves-light btn-large">
                    Edit Recipe <i class="fas fa-pen"></i>
                </button>
                <a class="col s10 offset-s1 waves-effect waves-light btn-large " href="{{ url_for('recipes') }}" id="cancel-btn">
                    Cancel <i class="fas fa-times"></i></a>
            </div>
        </form>
    </div>

</main>

{% endblock %}
