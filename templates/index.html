{% extends "base.html" %}
{% block content %}

<main>
    <div class="container">
        <div class="row">
            <div class="home-page">
                <div class="col s12 center-align">
                    <h1 class="page-title">RecipMe</h1>
                    <p>A place to keep all those recipes that are a little bit of you ...</p>
                    <a class="waves-effect waves-light btn-large" href="{{ url_for('login') }}" id="login-btn">
                        <i class="fas fa-sign-in-alt right"></i>Log In</a>
                    <a class="waves-effect waves-light btn-large" href="{{ url_for('register') }}" id="register-btn">
                        <i class="fas fa-user-plus right"></i>Register</a>
                    </div>
            </div>
        </div>
    </div>

    <h3 class="center-align page-title">Categories</h3>

    <div class="container">
        <div class="row">
            {% for category in categories %}
            <div class="col s12 m4 center-align">
                <div class="card">
                    <div class="card-image waves-effect waves-light">
                        <img src="{{ category.category_image }}">
                        <span class="card-title">{{ category.category_name }}</span>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</main>

{% endblock %}
