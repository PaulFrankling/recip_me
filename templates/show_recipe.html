{% extends "base.html" %}
{% block content %}

<main>
    
    <div class="container">
        <div class="row">
            <div class="col s12 center-align ">
                <h3 class="page-title">{{ recipe.recipe_name }}</h3>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col s12 m4 center-align">
                <h5 class="recipe-sub-titles">{{ recipe.category_name }}</h5>
                <div class="card">
                    <div class="card-image">
                        <img class="food-image recipe-border" src="{{ recipe.recipe_image }}">
                    </div>
                </div>
                <div class="recipe-info left-align">
                    <p class="recipe-time">{{ recipe.recipe_time }} minutes<i class="fas fa-stopwatch"></i></p>
                    <p class="recipe-servings">{{ recipe.recipe_servings }} serving(s)<i class="fas fa-users"></i></p>
                </div>
            </div>
                <div class="col s12 m6 offset-m2 left-align">
                    <h5 class="recipe-sub-titles">Ingredients</h5>
                    <ul>
                        {% for ingredient in ingredients %}
                        <li>
                            {{ ingredient }}
                        </li>
                        {% endfor %}
                    </ul>
            </div>
        </div>
    </div>



</main>

{% endblock %}
